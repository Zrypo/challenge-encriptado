    </div>
</section>
    
    <section class="componente2">
        <div class="text-2">
            <textarea class="text-area" name="name" cols="30" rows="10" disabled></textarea>
            <h2 class="msj-error">Ningún mensaje fue encontrado</h2>
            <p class="ingrese-text">Ingresa el texto que desees encriptar o desencriptar.</p>
        </div>
        <div class="back">
            <textarea class="text-back" name="name" cols="30" rows="10" disabled></textarea>
            <button class="btn-copiar" type="button">Copiar</button>
        </div>
    </section>
</div>
